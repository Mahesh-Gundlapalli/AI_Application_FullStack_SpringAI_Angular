spring.application.name=ai-backend

# API key is now provided dynamically from the frontend via X-API-Key header
# Users can enter their personal OpenAI API key through the UI
# Adding a placeholder to satisfy Spring AI autoconfiguration
spring.ai.openai.api-key=sk-placeholder-api-key-not-used

# Disable auto-configuration for OpenAI services we don't need
spring.autoconfigure.exclude=\
  org.springframework.ai.autoconfigure.openai.OpenAiAudioSpeechAutoConfiguration,\
  org.springframework.ai.autoconfigure.openai.OpenAiAudioTranscriptionAutoConfiguration

spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7