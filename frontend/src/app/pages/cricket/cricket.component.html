<div class="flex flex-col h-screen"
  style="background: linear-gradient(to bottom right, var(--bg-secondary), var(--bg-primary));">
  <!-- Header -->
  <div class="px-6 py-4 shadow-sm" style="background: var(--bg-primary); border-bottom: 1px solid var(--border-color);">
    <div class="flex items-center justify-between">
      <div>
        <h1 class="text-2xl font-bold flex items-center gap-2" style="color: var(--text-primary);">
          ğŸ Cricket Bot
        </h1>
        <p class="text-sm mt-1" style="color: var(--text-secondary);">Ask me anything about cricket, I'm here to help!
        </p>
      </div>
      <button (click)="clearChat()" class="px-4 py-2 text-sm font-medium rounded-lg transition-colors duration-200"
        style="background: var(--hover-bg); color: var(--text-primary);">
        Clear Chat
      </button>
    </div>
  </div>

  <!-- Messages Container -->
  <div #messagesContainer class="flex-1 overflow-y-auto px-4 py-6 space-y-6">
    <div *ngFor="let message of messages" class="flex" [class.justify-end]="message.role === 'user'"
      [class.justify-start]="message.role === 'assistant'">

      <!-- Assistant Message -->
      <div *ngIf="message.role === 'assistant'" class="flex gap-3 max-w-3xl">
        <div
          class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center text-white text-lg shadow-md">
          ğŸ
        </div>
        <div class="flex-1">
          <div *ngIf="!message.isTyping" class="rounded-2xl rounded-tl-none px-5 py-3 shadow-md"
            style="background: var(--bg-primary); border: 1px solid var(--border-color);">
            <p class="whitespace-pre-wrap leading-relaxed" style="color: var(--text-primary);">{{ message.content }}</p>
            <span class="text-xs mt-2 block" style="color: var(--text-secondary);">{{ message.timestamp | date:'short'
              }}</span>
          </div>
          <div *ngIf="message.isTyping" class="rounded-2xl rounded-tl-none px-5 py-3 shadow-md"
            style="background: var(--bg-primary); border: 1px solid var(--border-color);">
            <div class="flex gap-1">
              <span class="w-2 h-2 bg-green-400 rounded-full animate-bounce" style="animation-delay: 0ms"></span>
              <span class="w-2 h-2 bg-green-400 rounded-full animate-bounce" style="animation-delay: 150ms"></span>
              <span class="w-2 h-2 bg-green-400 rounded-full animate-bounce" style="animation-delay: 300ms"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- User Message -->
      <div *ngIf="message.role === 'user'" class="flex gap-3 max-w-3xl">
        <div class="flex-1">
          <div class="bg-gradient-to-r from-green-600 to-emerald-600 rounded-2xl rounded-tr-none px-5 py-3 shadow-md">
            <p class="text-white whitespace-pre-wrap leading-relaxed">{{ message.content }}</p>
            <span class="text-xs text-green-100 mt-2 block">{{ message.timestamp | date:'short' }}</span>
          </div>
        </div>
        <div
          class="flex-shrink-0 w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-cyan-500 flex items-center justify-center text-white font-bold shadow-md">
          {{ userInitial }}
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div class="px-4 py-4 shadow-lg" style="background: var(--bg-primary); border-top: 1px solid var(--border-color);">
    <div class="max-w-4xl mx-auto">
      <div class="flex gap-3 items-center">
        <div class="flex-1 relative">
          <textarea [(ngModel)]="userInput" (keydown)="onKeyDown($event)" [disabled]="isLoading"
            placeholder="Ask about anything related to cricket... (Press Enter to send)" rows="1"
            class="w-full px-4 py-3 pr-12 rounded-xl focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent resize-none transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
            style="min-height: 52px; max-height: 200px; background: var(--bg-secondary); border: 1px solid var(--border-color); color: var(--text-primary);"></textarea>
          <div class="absolute bottom-3 right-3 text-xs" style="color: var(--text-secondary);">
            {{ userInput.length }}
          </div>
        </div>
        <button (click)="sendMessage()" [disabled]="!userInput.trim() || isLoading"
          class="px-6 py-3 bg-gradient-to-r from-green-600 to-emerald-600 text-white font-semibold rounded-xl hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-md hover:shadow-lg transform hover:scale-105 disabled:transform-none flex items-center gap-2"
          style="height: 52px;">
          <svg *ngIf="!isLoading" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8">
            </path>
          </svg>
          <svg *ngIf="isLoading" class="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
          </svg>
          <span>{{ isLoading ? 'Sending...' : 'Send' }}</span>
        </button>
      </div>
      <p class="text-xs mt-2 text-center" style="color: var(--text-secondary);">Get cricket knowledge and analysis</p>
    </div>
  </div>
</div>
